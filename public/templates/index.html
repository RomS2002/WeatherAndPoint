<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/public/css/main-page.css">
        <title>Ваша погода | ПОГОДА - и точка!</title>
    </head>
    <body class="{{body_class}}">
        <h1>Здравствуйте, {{username}}!</h1>
        <p>Добро пожаловать в вашу уютную комнату! Выбирайте погоду по настроению.</p>
        <form class="weather-form" action="/" method="post">
            <div class="form-elem">
                <label for="weather">Погода на сегодня</label>
                <select name="weather" id="weather">
                    <option value="sunny" {% if body_class == "sunny" %}selected{% endif %}>Солнечная</option>
                    <option value="cloudy" {% if body_class == "cloudy" %}selected{% endif %}>Облачная</option>
                    <option value="rainy" {% if body_class == "rainy" %}selected{% endif %}>Дождливая</option>
                    <option value="thunder" {% if body_class == "thunder" %}selected{% endif %}>Грозовая</option>
                    <option value="snowy" {% if body_class == "snowy" %}selected{% endif %}>Снежная</option>
                </select>
            </div>
            <div class="form-elem">
                <input type="submit" value="Сохранить">
            </div>
        </form>
        <div class="logout-container">
            <form action="/logout" method="get">
                <button type="submit" class="logout-button">Выйти из аккаунта</button>
            </form>
        </div>
        <footer>
            <p>Все права защищены, 2025</p>
        </footer>
    </body>
</html>
